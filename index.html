<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/iconmr" href="/public/iconmr.PNG" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory with React</title>
  </head>
  <body class="bodi bodi_button">    
    <div class="switch">
      <Input type="checkbox" id="check">
        <label id="label" for="check"> LightMode</label>
    </div>
    <!--  Esta funcion sirve para dar y cambiar el nombre al boton del cambio de modo claro a obscuro con un script -->
    <script>{
      function Mode () {
        let label = document.getElementById("label")
        let input = document.getElementById("check")
        if (input.checked) {
          label.textContent = "DarkMode"
        } else{
          label.textContent = "LightMode"
        }
      }
      document.getElementById("check").addEventListener("click", Mode)
    }</script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
